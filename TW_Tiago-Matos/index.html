<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://bradlc.gallerycdn.vsassets.io/extensions/bradlc/vscode-tailwindcss/0.2.0/1558040563649/Microsoft.VisualStudio.Services.Icons.Default"
      type="image/x-icon"
    />
    <title>TailWind Components</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- TailWind CSS -->
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900">
    <button id="darkBtn" class="dark:text-white fixed right-4 top-4 text-2xl">
      <i class="fa-solid fa-moon"></i>
    </button>

    <section class="container mx-auto px-4 py-2 space-y-4">
      <h1 class="font-bold text-xl dark:text-white">Card Component</h1>

      <div
        class="bg-white dark:bg-gray-900 shadow-md dark:shadow-gray-950 rounded-lg overflow-hidden"
      >
        <header
          class="bg-gray-200 dark:bg-gray-800 dark:text-white p-4 font-semibold"
        >
          Titulo componente
        </header>
        <p
          class="p-2 border-y-2 border-gray-300 dark:border-gray-700 dark:text-white"
        >
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, ipsum
          alias quisquam repudiandae nesciunt quibusdam praesentium quae nam
          perferendis pariatur? Aperiam dolore illum sint ea impedit animi
          quidem officiis quaerat?
        </p>
        <footer class="bg-gray-100 dark:bg-gray-900 dark:text-white p-4">
          Rodap√©
        </footer>
      </div>
    </section>

    <script>
      const darkBtn = document.getElementById("darkBtn");

      darkBtn.addEventListener("click", () => {
        document.querySelector("html").classList.toggle("dark");

        darkBtn.querySelector("i").classList.toggle("fa-moon");
        darkBtn.querySelector("i").classList.toggle("fa-sun");
      });
    </script>
  </body>
</html>
